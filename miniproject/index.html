<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1> Movie Recommendations</h1>
        <p class="subtitle">Discover your next favorite movie</p>
    </header>

    <div class="genre-filter" id="genreFilter">
        <button class="genre-btn active" data-genre="all">All</button>
        <button class="genre-btn" data-genre="action">Action</button>
        <button class="genre-btn" data-genre="comedy">Comedy</button>
        <button class="genre-btn" data-genre="drama">Drama</button>
        <button class="genre-btn" data-genre="scifi">Sci-Fi</button>
        <button class="genre-btn" data-genre="thriller">Thriller</button>
        <button class="genre-btn" data-genre="animation">Animation</button>
    </div>

    <div class="movies-grid" id="moviesGrid"></div>
</div>

<div class="modal" id="movieModal">
    <div class="modal-content">
        <div class="modal-header">
            <img class="modal-poster" id="modalPoster" src="" alt="">
            <button class="close-btn" id="closeModal">&times;</button>
        </div>
        <div class="modal-body">
            <h2 class="modal-title" id="modalTitle"></h2>
            <div class="movie-meta">
                <span class="movie-year" id="modalYear"></span>
                <span class="movie-rating" id="modalRating"></span>
            </div>
            <div id="modalGenres"></div>
            <p class="modal-description" id="modalDescription"></p>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
